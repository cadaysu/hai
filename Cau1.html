<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #0000FF;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            float: left;
            width: 25%;
            height: 600px;
            background: #99FFCC;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        right {
            float: left;
            width: 75%;
            background-color: #f1f1f1;
            height: 600px;
        }
    </style>
</head>

<body>

    <header>
        <h2>Thiết kế web</h2>
        <p style="color: black;">
            <i>
                (Họ và tên:)
            </i>
        </p>
        <p style="color: black;">
            <i>
                (Lớp:)
            </i>
        </p>
    </header>

    <nav>
        <ul>
            <li><a href="Cau2.html" target="iframe_a">Câu 2</a></li>
            <li><a href="Cau3.html" target="iframe_a">Câu 3</a></li>
        </ul>
    </nav>

    <right>
        <iframe name="iframe_a" src="Cau2.html" style="width: 100%;height: 100%;">
        </iframe>
    </right>

</body>

</html>
